apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reference-stack
  namespace: argocd
spec:
  project: default
  source:
    path: helm
    targetRevision: "develop"
    repoURL: "https://github.com/bolaogun/senzing-reference-argocd.git"
  destination:
    server: https://kubernetes.default.svc
    namespace: reference-stack
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - Validate=false
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true

